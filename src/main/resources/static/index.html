<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pet Adoption System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
        }

        .container {
            width: 700px;
            margin-top: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 6px;
            border: none;
        }

        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
        }

        button:hover {
            background: #45a049;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f2f2f2;
        }
    </style>
</head>

<body>

<div class="container">

    <h2>Pet Adoption System</h2>

    <h3>Add Pet</h3>

    <input id="name" placeholder="Name">
    <input id="type" placeholder="Type">
    <input id="age" placeholder="Age">
    <button onclick="addPet()">Add</button>

    <h3>Search</h3>

    <input id="search" placeholder="Search by name" onkeyup="renderPets()">

    <h3>Pets List</h3>

    <button onclick="sortByName()">Sort by Name</button>
    <button onclick="sortByAge()">Sort by Age</button>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="petsTable"></tbody>
    </table>

</div>

<script>
    let pets = [];
    let sortMode = "";

    function loadPets() {
        fetch("/pets")
            .then(r => r.json())
            .then(data => {
                pets = data;
                renderPets();
            });
    }

    function renderPets() {
        let searchText = document.getElementById("search").value.toLowerCase();

        let filtered = pets.filter(p =>
            p.name.toLowerCase().includes(searchText)
        );

        if (sortMode === "name") {
            filtered.sort((a, b) => a.name.localeCompare(b.name));
        }

        if (sortMode === "age") {
            filtered.sort((a, b) => a.age - b.age);
        }

        let table = document.getElementById("petsTable");
        table.innerHTML = "";

        filtered.forEach(p => {
            table.innerHTML += `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.type}</td>
                    <td>${p.name}</td>
                    <td>${p.age}</td>
                    <td>
                        <button onclick="deletePet(${p.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    function addPet() {
        let pet = {
            name: document.getElementById("name").value,
            type: document.getElementById("type").value,
            age: parseInt(document.getElementById("age").value)
        };

        fetch("/pets", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(pet)
        })
        .then(() => {
            loadPets();
        });
    }

    function deletePet(id) {
        fetch("/pets/" + id, { method: "DELETE" })
            .then(() => loadPets());
    }

    function sortByName() {
        sortMode = "name";
        renderPets();
    }

    function sortByAge() {
        sortMode = "age";
        renderPets();
    }

    loadPets();
</script>

</body>
</html>
